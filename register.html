<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
/>
</head>
<body>
  <div class="container my-4 mt-4 border border-bottom-4  border-top-4">
    <div class="col">
      <div class=" " id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <form>
          <div class="text-center mb-1">
            <p>Sign up with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
    
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>
    
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
    
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-github"></i>
            </button>
          </div>

          <p class="text-center">or:</p>


      

           
      <div class="form-outline mb-4 container-xxl col-lg-7">
        <label class="form-label" for="registerName">Full Name</label>
          <input type="text" id="registerName" placeholder="Enter your full name" class="form-control border border-bottom-2 border-dark border-top-0 my-2" />
      </div>

      
      
        <div class="form-outline mb-4 container-xxl col-lg-7">
          <label class="form-label" for="registerUsername">Username</label>
        <input type="text" class="form-control border border-bottom-2 border-dark border-top-0 my-2" id="registerUsername" placeholder="Enter Your Username"  />
          
          
       
      </div>
      

     
      <div class="form-outline mb-4 container-xxl col-lg-7">
        <label class="form-label" for="registerEmail">Email</label>
        <input type="email" id="registerEmail" placeholder="Enter a valid Email address" class="form-control border border-bottom-2 border-dark border-top-0 my-2 " />
        
     
      </div>
      

              <!-- Password input -->
      <div class="container-xxl col-lg-7 form-outline mb-4">
        <label class="form-label" for="registerPassword">Password</label>
        <input type="password" id="registerPassword" placeholder="Enter your password" class="form-control border border-bottom-2 border-dark border-top-0 my-2 " />
      </div>

              <!-- Repeat Password input -->
      <div class="form-outline mb-4 container-xxl col-lg-7 p-2">
        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
        <input type="password" id="registerRepeatPassword" placeholder="repeat password" class="form-control border border-bottom-2 border-dark border-top-0 my-2" />
       
      </div>


      

        <div class="form-check  mb-2 container-xxl col-lg-7">
          <input class="form-check-input me-2 bg-info" type="checkbox" value="" id="registerCheck" checked
            aria-describedby="registerCheckHelpText" />
          <label class="form-check-label " for="registerCheck">
            I have read and agree to the terms
          </label>
        </div>
     
    </div>


    
      <button type="submit" class="container-xxl col-lg-3 btn btn-default btn-info btn-lg mb-3 my-3 p-2 mt-4 d-flex justify-content-center text-right" style=" width: 250px;">Sign up</button>
    
    </form>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
